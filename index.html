<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda - Clínica Vesalius</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      color: #333;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #164a68;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #164a68;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5c7d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Agenda tu cita - Clínica Vesalius</h1>
    <form id="agenda-form">
      <label for="fecha">Selecciona una fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />

      <label for="tipo">Tipo de consulta:</label>
      <select id="tipo" name="tipo">
        <option value="presencial">Consulta presencial</option>
        <option value="virtual">Consulta a distancia</option>
      </select>

      <label for="motivo">Motivo de la cita:</label>
      <input type="text" id="motivo" name="motivo" required />

      <button type="submit">Agendar cita</button>
    </form>
  </div>

  <script>
    document.getElementById('agenda-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const cita = {
        fecha: this.fecha.value,
        nombre: this.nombre.value,
        correo: this.correo.value,
        tipo: this.tipo.value,
        motivo: this.motivo.value
      };
      const citas = JSON.parse(localStorage.getItem('citas') || '[]');
      citas.push(cita);
      localStorage.setItem('citas', JSON.stringify(citas));
      alert('Cita agendada correctamente.');
      this.reset();
    });
  </script>

</body>
</html>
